---
layout: page
title: 首页
tagline: 有时发博客，有时发牢骚。
---
{% include JB/setup %}

{% for post in site.posts limit 100 %}
    <section class="site-abstract">
      <header>
        <h1><a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></h1>
      </header>
{% if post.abstract != null %}
      <p class="abstract">{{ post.abstract }}</p>
{% else %}
      <div class="full">
{{ post.content }}
      </div>
{% endif %}
      <footer>
        发表于 <time>{{ post.date | date: "%Y/%m/%d" }}</time>
        <a href="{{ BASE_PATH }}{{ post.url }}">阅读全文</a>
      </footer>
    </section>
{% endfor %}
