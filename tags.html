---
layout: page
title: 标签
group: navigation
---
    <ul class="tag_box inline">{% for tag in site.tags %}
      <li><a href="#{{ tag[0] }}-ref">{{ tag[0] }} <span>{{ tag[1].size }}</span></a></li>{% endfor %}
    </ul>
{% for tag in site.tags %}
    <h2 id="{{ tag[0] }}-ref">{{ tag[0] }}</h2>
    <ul>{% for node in tag[1] %}{% if node.title != null %}
        <li><a href="{{ BASE_PATH }}{{node.url}}">{{node.title}}</a></li>{% endif %}{% endfor %}
    </ul>
{% endfor %}
