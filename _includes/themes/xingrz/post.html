<article class="site-content">
  <header>
    <h1>{{ page.title }}</h1>
    <time pubdate datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: '%Y/%m/%d' }}</time>
    <ul class="tags">
{% if page.tags.first[0] == null %}
  {% for tag in page.tags %}
      <li><a href="{{ BASE_PATH }}{{ site.JB.tags_path }}#{{ tag }}-ref">{{ tag }}</a></li>
  {% endfor %}
{% else %}
  {% for tag in page.tags %}
      <li><a href="{{ BASE_PATH }}{{ site.JB.tags_path }}#{{ tag[0] }}-ref">{{ tag[0] }}</a></li>
  {% endfor %}
{% endif %}
    </ul>
  </header>
  <div class="content">
{{ content }}
  </div>
  <footer>
{% include JB/comments %}
  </footer>
</article>
